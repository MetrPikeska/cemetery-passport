<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemetery Passport</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cemetery Passport Map</h1>
    </header>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <div class="controls-panel">
        <button id="toggle-forms-btn">Přidat/Upravit Hroby</button>
        <div id="forms-container" style="display: none;">
            <h2>Přidat Nový Hrob</h2>
            <form id="add-grave-form">
                <label for="section">Sekce:</label>
                <input type="text" id="section" name="section" list="sections-list" required><br>
                <datalist id="sections-list"></datalist>
                <label for="grave_number">Číslo Hrobu:</label>
                <input type="text" id="grave_number" name="grave_number" required><br>
                <label for="type">Typ:</label>
                <input type="text" id="type" name="type"><br>
                <label for="condition">Stav:</label>
                <input type="text" id="condition" name="condition"><br>
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" name="latitude" step="any" required><br>
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" name="longitude" step="any" required><br>
                <button type="submit">Přidat Hrob</button>
            </form>

            <h2>Nahrát GeoJSON Hrob</h2>
            <div id="geojson-drop-area" style="border: 2px dashed #ccc; padding: 20px; text-align: center; margin-bottom: 20px;">
                Přetáhněte GeoJSON soubor sem, nebo <input type="file" id="geojson-file-input" accept=".geojson,application/json">
            </div>
            
            <h2>Existující Hroby</h2>
            <ul id="graves-list"></ul>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
